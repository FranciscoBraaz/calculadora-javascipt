<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Projeto Calculadora - Hcode</title>
</head>
<body>
    <div class="container">
        
        <div class="container-calc">
            <div class="display">
                <div class="time">
                    <div class="hour"></div>
                    <div class="date"></div>
                </div>
                <div class="result">
                    <input type="text" id="resultValue" readonly>
                </div>
            </div>
            <div class="container-buttons">
                <div class="line1">
                    <div class="btn-ac">AC</div>
                    <div class="btn-ce">CE</div>
                    <div class="btn-porcento">%</div>
                    <div class="btn-divisao">รท</div>
                </div>
                <div class="line2">
                    <div class="btn-7">7</div>
                    <div class="btn-8">8</div>
                    <div class="btn-9">9</div>
                    <div class="btn-multiplicacao">*</div>
                </div>
                <div class="line3">
                    <div class="btn-4">4</div>
                    <div class="btn-5">5</div>
                    <div class="btn-6">6</div>
                    <div class="btn-subtracao">-</div>
                </div>
                <div class="lineSpecial">
                    <div class="lines-left">
                        <div class="line-left1">
                            <div class="btn-1">1</div>
                            <div class="btn-2">2</div>
                            <div class="btn-3">3</div>
                        </div>
                        <div class="line-left2">
                            <div class="btn-0">0</div>
                            <div class="btn-ponto">.</div>
                            <div class="btn-igual">=</div>
                        </div>
                    </div>
                    <div class="line-right">
                        <div class="btn-soma">+</div>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>

    <script src='assets/js/CalcController.js'></script>
    <script src='assets/js/calculator.js'></script>
    
</body>
</html>
